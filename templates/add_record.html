<!DOCTYPE html>
<html>
<head>
  <title>Novo Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="form-container">
    <h3>Adicionar Novo Registro</h3>
    <form method="POST" enctype="multipart/form-data">
      <label>Nome da Inspeção *</label>
      <input name="name" required>
      <label>Pasta de Arquivo *</label>
      <select name="folder_id" required>
        {% for f in folders %}
        <option value="{{ f.id }}">{{ f.name }}</option>
        {% endfor %}
      </select>

      <label>Foto Jusante *</label>
      <input type="file" name="foto_jusante" required>
      <label>Foto Montante *</label>
      <input type="file" name="foto_montante" required>
      <label>Outras Fotos</label>
      <input type="file" name="outras_fotos" multiple>

      <label>Dimensões *</label>
      <input name="dim_value" placeholder="Valor" required>
      <input name="dim_unit" placeholder="Unidade (ex: mm, m)" required>

      <label>Observações</label>
      <textarea name="obs"></textarea>
      <button type="submit">Salvar Registro</button>
    </form>
  </div>
</body>
</html>
